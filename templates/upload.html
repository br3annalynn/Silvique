<html>
    <head>
        <title>Upload Inventory</title>
        <link type="text/css" href="/static/css/stylesheet.css" rel="stylesheet">
    </head>
    <body class="background_upload" id="background-upload-pl">
        <div class="nav_bar">
            <div class="silvique buttons"><a class="silvique_inside"href="/">Silvique</a></div>
            <div class="buttons"><a href="/show">View Inventory</a></div>
<!--             <div class="buttons"><a href="/display_compare">Compare Inventory</a></div>
 -->        <div class="buttons"><a href="/save_inventory">Save Inventory</a></div>
            <div class="buttons"><a href="/upload_sale">Upload Sale</a></div>
            <div class="selected buttons">Upload Packing List</div>
            <div class="buttons"><a href="/add_skus">Add Sku's</a></div>
        </div>
        {% for message in get_flashed_messages() %}
            <p class="message">{{message}}</p>
        {% endfor %}
        <form class="upload_form"  action="{{url_for("upload_inventory")}}" method='POST'>
            <div class='upload_title'>Upload a Packing List Here</div>
            <div class="form top upload">
                <input type="file" placeholder="File Name" name="file">
            </div>
            <input type="text" class="form" placeholder="Packing List Name" name="name">
            <input type="text" class="form" placeholder="Date mm/dd/yyyy" name="date"><br>
            <input type="submit" class="submit" value="Submit">
        </form>
    </body>
    <script src="../static/js/jquery-2.0.3.js"></script>
    <script src="../static/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script type="text/javascript">
        $( document ).ready(function() {
            $(".date").datepicker();
        });
    </script>
</html>
